<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Calculator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Arbitrage Calculator</h1>
    <form id="arb-form">
        <label for="sport">Select Sport:</label>
        <select name="sport" id="sport">
            <option value="">--Select a Sport--</option>
        </select>

        <label for="game">Select Game:</label>
        <select name="game" id="game" disabled>
            <option value="">--Select a Game--</option>
        </select>

        <label for="stake">Enter Stake:</label>
        <input type="number" name="stake" id="stake" step="0.01" required>

        <button type="submit">Calculate</button>
    </form>

    <div id="results">
        <h2>Results</h2>
        <div id="odds-info"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
